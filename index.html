<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple eCommerce</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/icons/home-icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>Apple Store</title>
</head>

<body>
    <div class="container">


        <!-- ----------------------------SECTION 1 ------------------------------------------- -->

        <section class="section-1" id="section-1">
            <a href="#" class="section-1__logo">
                <i class="fab fa-apple"></i>
            </a>
            <nav class="section-1__navbar">
                <a href="#section-2" class="section-1__navbar-link">iPhone 12</a>
                <a href="#section-3" class="section-1__navbar-link">MacBook Air</a>
                <a href="#section-4" class="section-1__navbar-link">Watch</a>
                <a href="#section-5" class="section-1__navbar-link">AirPods</a>
            </nav>

            <div class="section-1__cube-wrapper">
                <div class="section-1__cube">
                    <div class="section-1__cube-front-side">
                        <img src="images/iphone.png" alt="">
                    </div>
                    <div class="section-1__cube-back-side">
                        <i class="fab fa-apple"></i>
                    </div>
                </div>
                <div class="section-1__controls">
                    <a href="#" class="top-x-control">
                        <i class="fas fa-arrow-up"></i>
                    </a>
                    <a href="#" class="bottom-x-control">
                        <i class="fas fa-arrow-down"></i>
                    </a>
                    <a href="#" class="left-y-control">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    <a href="#" class="right-y-control">
                        <i class="fas fa-arrow-right"></i>
                    </a>
                    <a href="#" class="top-z-control">
                        <i class="fas fa-arrow-down"></i>
                    </a>
                    <a href="#" class="bottom-z-control">
                        <i class="fas fa-arrow-up"></i>
                    </a>

                </div>
            </div>

            <div class="section-1__banner">
                <h1>Best Gift</h1>
                <p>"Creativity is just connecting things".</p>
                <span>Steve Jobs</span>
                <button type="button">Buy now</button>
            </div>

            <div class="section-1__slideshow"></div>

        </section>

        <!-- ----------------------------SECTION 2 ------------------------------------------- -->

        <section class="section-2" id="section-2">
            <h1 class="section-2__heading">iPhone 12</h1>

            <div class="section-2__iphones">
                <img src="images/iPhone 12/iphones-1-img.png" alt="iphone photo" class="section-2__iphones-img-1">
                <img src="images/iPhone 12/iphones-2-img.png" alt="iphone photo" class="section-2__iphones-img-2">
            </div>
            <div class="section-2__btns">
                <a href="#" class="section-2__btns-btn"><span>Learn More</span></a>
                <a href="#" class="section-2__btns-btn"><span>Shop</span></a>
            </div>

        </section>

        <!-- ----------------------------SECTION 3 ------------------------------------------- -->

        <section class="section-3" id="section-3">
            <h1 class="section-3__heading">MacBook Air</h1>
            <div class="section-3__content">
                <img src="images/MacBook/macbook-screen.png" class="section-3__macbook-img-1" alt="">
                <img src="images/MacBook/macbook-keyboard.png" class="section-3__macbook-img-2" alt="">

                <div class="section-3__loading-wrapper">
                    <div class="section-3__loading">
                        <i class="fab fa-apple"></i>
                        <div class="section-3__progress-bar">
                        </div>
                    </div>
                </div>

                <div class="section-3__macbook-info">
                    <h2 class="section-3__macbook-info-heading">Light.Speed</h2>
                    <p class="section-3__macbook-info-price">Starting at $999</p>
                    <button class="section-3__macbook-info-btn">Buy now</button>
                </div>
            </div>
        </section>

        <!-- ----------------------------SECTION 4 ------------------------------------------- -->

        <section class="section-4" id="section-4">

            <div class="section-4__watch">
                <div class="section-4__watch-band">
                    <img src="images/watches/watch-band-1.jpg" class="section-4__watch-band-img" alt="watch images">
                    <img src="images/watches/watch-band-2.jpg" class="section-4__watch-band-img" alt="watch images">
                    <img src="images/watches/watch-band-3.jpg" class="section-4__watch-band-img" alt="watch images">
                    <img src="images/watches/watch-band-4.jpg" class="section-4__watch-band-img" alt="watch images">
                    <img src="images/watches/watch-band-5.jpg" class="section-4__watch-band-img" alt="watch images">
                    <img src="images/watches/watch-band-6.jpg" class="section-4__watch-band-img" alt="watch images">
                    <img src="images/watches/watch-band-7.jpg" class="section-4__watch-band-img" alt="watch images">
                    <img src="images/watches/watch-band-8.jpg" class="section-4__watch-band-img" alt="watch images">
                    <img src="images/watches/watch-band-9.jpg" class="section-4__watch-band-img" alt="watch images">
                </div>

                <div class="section-4__watch-case">
                    <img src="images/watches/watch-case-1.png" class="section-4__watch-case-img" alt="case images">
                    <img src="images/watches/watch-case-2.png" class="section-4__watch-case-img" alt="case images">
                    <img src="images/watches/watch-case-3.png" class="section-4__watch-case-img" alt="case images">
                    <img src="images/watches/watch-case-4.png" class="section-4__watch-case-img" alt="case images">
                    <img src="images/watches/watch-case-5.png" class="section-4__watch-case-img" alt="case images">
                    <img src="images/watches/watch-case-6.png" class="section-4__watch-case-img" alt="case images">
                    <img src="images/watches/watch-case-7.png" class="section-4__watch-case-img" alt="case images">
                    <img src="images/watches/watch-case-8.png" class="section-4__watch-case-img" alt="case images">
                    <img src="images/watches/watch-case-9.png" class="section-4__watch-case-img" alt="case images">
                </div>
            </div>

            <a href="#" class="section-4__watch-control section-4__watch-control-top">
                <i class="fas fa-angle-up"></i></a>
            <a href="#" class="section-4__watch-control section-4__watch-control-right">
                <i class="fas fa-angle-left"></i></a>
            <a href="#" class="section-4__watch-control section-4__watch-control-bottom">
                <i class="fas fa-angle-down"></i></a>
            <a href="#" class="section-4__watch-control section-4__watch-control-left">
                <i class="fas fa-angle-right"></i></a>
            <button class="section-4__watch-btn">Buy now</button>
        </section>


        <!-- ----------------------------SECTION 5 ------------------------------------------- -->

        <section class="section-5" id="section-5">
            <div class="section-5__airpods">
                <h1 class="section-5__heading">AirPods</h1>
                <img src="images/AirPods/airpods-1.png" class="section-5__airpods-img-1" alt="images airpod">
                <img src="images/AirPods/airpods-2.png" class="section-5__airpods-img-2" alt="images airpod">

                <div class="section-5__airpods-btns">
                    <button class="section-5__airpods-btn">Learn More</button>
                    <button class="section-5__airpods-btn">Buy</button>
                </div>

            </div>
        </section>


        <!-- ----------------------------Footer ------------------------------------------- -->

        <footer class="footer">
            <div class="footer__icon">
                <a href="#section-1" class="footer__icon-link">
                    <img src="images/icons/home-icon.png" alt="">
                </a>
                <a href="#section-2" class="footer__icon-link">
                    <img src="images/icons/iphone-icon.png" alt="">
                </a>
                <a href="#section-3" class="footer__icon-link">
                    <img src="images/icons/macbook-icon.png" alt="">
                </a>
                <a href="#section-4" class="footer__icon-link">
                    <img src="images/icons/watch-icon.png" alt="">
                </a>
                <a href="#section-5" class="footer__icon-link">
                    <img src="images/icons/airpods-icon.png" alt="">
                </a>

            </div>
            <p class="copyright">Copyright &copy;CodeAndCreate All Rights Reserved</p>
        </footer>

        <!-- -------------------------------------------END----------------------------------------------- -->
    </div>
    <script src="script.js"></script>
</body>

</html>
